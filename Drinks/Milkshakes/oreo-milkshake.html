  <body class="body-recipe">
    <div class="header">

      </a>

    </div>
    <div id="recipe">
      <div class="recipe-details">
        <img src="../../images/Oreo-Milkshake-6-scaled.jpg" />
        <h1>Oreo Milkshake</h1>
        <br/>
        <div class="recipe-details-ingredients">
          <h2>Ingredients:</h2>
          <br />
          <input id="check-01" type="checkbox" />
          <label for="check-01">Vanilla ice cream</label>

          <input id="check-02" type="checkbox" />
          <label for="check-02"> Oreo cookies</label>
          <br /><br />

          <label for="check-03">Milk</label>
          <br /><br />

        </div>
        <div class="recipe-details-steps">
          <h2>Step:</h2>
          <ol>
            <li>
              Combine ice cream, milk, chocolate sauce, and Oreos in a blender
              and blend until combined. Top with whipped cream.
            </li>
          </ol>
        </div>
      </div>
    </div>
