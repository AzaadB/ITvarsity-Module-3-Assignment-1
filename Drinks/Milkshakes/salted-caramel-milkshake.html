<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../fontAwesome/css/all.css" />
    <title>The Recipe Book | Drinks | Salted Caramel Milkshake</title>
  </head>
  <body class="body-recipe">
    <div class="header">
      <a href="../drinks.html">
        <i class="fas fa-arrow-left"></i>
      </a>
      <img src="../../images/logo-text.png" />
    </div>
    <div id="recipe">
      <div class="recipe-details">
        <img src="../../images/caramel-milkshake-image-square.jpg" />
        <h1>Salted Caramel Milkshake</h1>
        <br/>
        <div class="recipe-details-ingredients">
          <h2>Ingredients:</h2>
          <br />
          <input id="check-01" type="checkbox" />
          <label for="check-01">4 cups (8 scoops) vanilla ice cream, softened</label>
          <br /><br />
          <input id="check-02" type="checkbox" />
          <label for="check-02">½ cup whole milk</label>
          <br /><br />
          <input id="check-03" type="checkbox" />
          <label for="check-03">¼ cup salted caramel sauce</label>
        </div>
        <div class="recipe-details-steps">
          <h2>Step:</h2>
          <ol>
            <li>
              Add ice cream, whole milk and salted caramel sauce to a blender.
              Blend until smooth. You can add more caramel if desired.
            </li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
