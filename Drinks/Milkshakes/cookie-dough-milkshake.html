<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../fontAwesome/css/all.css" />
    <title>The Recipe Book | Drinks | Cookie Dough Milkshake</title>
  </head>
  <body class="body-recipe">
    <div class="header">
      <a href="../drinks.html">
        <i class="fas fa-arrow-left"></i>
      </a>
      <img src="../../images/logo-text.png" />
    </div>
    <div id="recipe">
      <div class="recipe-details">
        <img src="../../images/cookie-dough-shake-720x540.jpg" />
        <h1>Cookie Dough Milkshake</h1>
        <br />
        <div class="recipe-details-ingredients">
          <h2>Ingredients:</h2>
          <br />
          <input id="check-01" type="checkbox" />
          <label for="check-01">1 cup (8oz/230g/4 scoops) Vanilla ice cream</label>
          <br /><br />
          <input id="check-02" type="checkbox" />
          <label for="check-02">½ Cup (4floz/115g) milk</label>
          <br /><br />
          <input id="check-03" type="checkbox" />
          <label for="check-03">¼ teaspoon vanilla extract</label>
          <br /><br />
          <input id="check-04" type="checkbox" />
          <label for="04">¼ cup (or more) cookie dough pieces</label>
        </div>
        <div class="recipe-details-steps">
          <h2>Step:</h2>
          <ol>
            <li>
              Process all ingredients in a blender until smooth, around 2-3
              minutes. Serve immediately in individual glasses, add some Cookie
              Dough ice cream on top if you want.
            </li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
