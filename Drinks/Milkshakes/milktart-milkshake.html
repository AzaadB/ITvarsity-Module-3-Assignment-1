<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../fontAwesome/css/all.css" />
    <title>The Recipe Book | Drinks | Milktart Milkshake</title>
  </head>
  <body class="body-recipe">
    <div class="header">
      <a href="../drinks.html">
        <i class="fas fa-arrow-left"></i>
      </a>
      <img src="../../images/logo-text.png" />
    </div>
    <div id="recipe">
      <div class="recipe-details">
        <img src="../../images/Milktart milkshake.jpeg" />
        <h1>Milktart Milkshake</h1>
        <br />
        <div class="recipe-details-ingredients">
          <h2>Ingredients:</h2>
          <br />
          <input id="check-01" type="checkbox" />
          <label for="check-01">700 ml vanilla ice cream</label>
          <br /><br />
          <input id="check-02" type="checkbox" />
          <label for="check-02">250 ml milk</label>
          <br /><br />
          <input id="check-03" type="checkbox" />
          <label for="check-03">10 ml cinnamon ground</label>
        </div>
        <div class="recipe-details-steps">
          <h2>Step:</h2>
          <ol>
            <li>
              Add vanilla ice cream, milk and cinnamon into a blender or blend
              with stick blender. Serve immediately.
            </li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
