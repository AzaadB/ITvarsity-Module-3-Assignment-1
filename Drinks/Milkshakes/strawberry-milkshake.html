<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../fontAwesome/css/all.css" />
    <title>The Recipe Book | Drinks | Strawberry Milkshake</title>
  </head>
  <body class="body-recipe">
    <div class="header">
      <a href="../drinks.html">
        <i class="fas fa-arrow-left"></i>
      </a>
      <img src="../../images/logo-text.png" />
    </div>
    <div id="recipe">
      <div class="recipe-details">
        <img src="../../images/strawberryMilkshake.png" />
        <h1>Strawberry Milkshake</h1>
        <br />
        <div class="recipe-details-ingredients">
          <h2>Ingredients:</h2>
          <br />
          <input id="check-01" type="checkbox" />
          <label for="check-01">225g strawberry, hulled</label>
          <br /><br />
          <input id="check-02" type="checkbox" />
          <label for="check-02"> 300ml cold milk</label>
          <br /><br />
          <input id="check-03" type="checkbox" />
          <label for="check-03">3 large scoops vanilla ice cream</label>
          <br /><br />
          <input id="check-04" type="checkbox" />
          <label for="check-04">extra strawberries, to serve (optional)</label>
        </div>
        <div class="recipe-details-steps">
          <h2>Step:</h2>
          <ol>
            <li>
              Tip the hulled strawberries into a food processor with the milk
              and ice cream. Blend until smooth and creamy.
            </li>
            <br /><br />
            <li>Pour into tall glasses, top with sliced strawberries.</li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
